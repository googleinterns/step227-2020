<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TheGlobetrotter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./mapScript.js"></script>
    <script src="./script.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#places-table").sortable();
        $("#places-table").disableSelection();
      });
    </script>

    <script
      src="https://kit.fontawesome.com/3beeeddc2b.js"
      crossorigin="anonymous"
    ></script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-H8pVyOLYFGTWRaYz0uI_o84wj6oNCg&callback=initMap&libraries=&v=weekly"
      type="text/javascript"
    ></script>
  </head>

  <body onload="loadRoute()">
    <!-- Header -->
    <div id="header">
      <div class="headerbox">
        <h1>TheGlobetrotter</h1>
        <p>
          Plan your trips and share<br />
          them with your friends!
        </p>
      </div>
    </div>

    <!-- Navigation bar-->
    <div id="navbar" class="sticky">
      <div class="logo"><img src="pictures/logo.png" alt="Logo" /></div>
      <a href="#header">HOME</a>
      <a href="#map-section">CREATE YOUR TRIP</a>
      <a href="#routes-section">SUGGESTIONS</a>
      <a href="profile.html" id="profile">MY PROFILE</a>
      <a id="log-button" class="right"></a>
    </div>

    <!-- Main section -->
    <div id="map-section">
      <div id="route-content">
        <div id="route-creation-section">
          <textarea id="route-name" placeholder="Route name..."></textarea>
          <ul id="places-table">
            <div class="marker-setting">
              <form id="marker-form">
                <input
                  type="text"
                  id="marker-name"
                  name="marker-name"
                  placeholder="Marker name"
                />

                <div class="setting-line">
                  <div class="time-text">Visit time</div>
                  <input
                    type="text"
                    id="visit-hour"
                    name="visit-hour"
                    value="-1"
                  />
                  <div class="time-text">:</div>
                  <input
                    type="text"
                    id="visit-minute"
                    name="visit-minute"
                    value="-1"
                  />
                </div>

                <div class="setting-line">
                  <div class="time-text">Leave time</div>
                  <input
                    type="text"
                    id="leave-hour"
                    name="leave-hour"
                    value="-1"
                  />
                  <div class="time-text">:</div>
                  <input
                    type="text"
                    id="leave-minute"
                    name="leave-minute"
                    value="-1"
                  />
                </div>

                <div>
                  <input type="submit" id="submit-button" />
                </div>
              </form>
            </div>
          </ul>
          <button id="create-route-button">CREATE ROUTE</button>
        </div>
        <div id="share-section">
          <input id="friend-code" placeholder="Enter your friend's code"></input>
          <button onclick="updateShareList()">Submit</button>
        </div>
        <button id="share-with-friends-button" onclick="showShareSection()">Share with friends <span class="fas fa-users"></span>
        </button>
      </div>
      <div id="map"></div>
    </div>

    <!-- Others routes section -->
    <div id="routes-section">
      <h1>Top trips suggestions</h1>
      <p>
        Choose from the best rated routes and then create your own experience!
      </p>
      <input type="text" placeholder="Search.." />
      <div class="routes-grid">
        <div class="route-card">
          <div class="route-details">
            <p class="route-name">Praga</p>
            <button class="action-button"><span>See on the map </span></button
            ><br />
            <button class="action-button">
              <span>Add to future routes </span>
            </button>
          </div>
          <img src="pictures/praga-small.jpg" alt="praga" />
        </div>
        <div class="route-card">
          <div class="route-details">
            <p class="route-name">Praga</p>
            <button class="action-button"><span>See on the map </span></button
            ><br />
            <button class="action-button">
              <span>Add to future routes </span>
            </button>
          </div>
          <img src="pictures/praga-small.jpg" alt="praga" />
        </div>
        <div class="route-card">
          <div class="route-details">
            <p class="route-name">Praga</p>
            <button class="action-button"><span>See on the map </span></button
            ><br />
            <button class="action-button">
              <span>Add to future routes </span>
            </button>
          </div>
          <img src="pictures/praga-small.jpg" alt="praga" />
        </div>
        <div class="route-card">
          <div class="route-details">
            <p class="route-name">Praga</p>
            <button class="action-button"><span>See on the map </span></button
            ><br />
            <button class="action-button">
              <span>Add to future routes </span>
            </button>
          </div>
          <img src="pictures/praga-small.jpg" alt="praga" />
        </div>
      </div>
    </div>
  </body>
</html>
