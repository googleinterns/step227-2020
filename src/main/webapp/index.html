<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TheGlobetrotter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="commonStyle.css" />

    <script src="./script.js"></script>
    <script src="./mapScript.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#places-table").sortable();
        $("#places-table").disableSelection();
      });
    </script>

    <script
      src="https://kit.fontawesome.com/3beeeddc2b.js"
      crossorigin="anonymous"
    ></script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-H8pVyOLYFGTWRaYz0uI_o84wj6oNCg&callback=initMap&libraries=&v=weekly"
      type="text/javascript"
    ></script>
  </head>

  <body onload="loadPage()">
    <!-- Header -->
    <div id="header">
      <div class="headerbox">
        <h1>TheGlobetrotter</h1>
        <p>
          Plan your trips and share<br />
          them with your friends!
        </p>
      </div>
    </div>

    <!-- Navigation bar-->
    <div id="navbar" class="sticky">
      <div class="logo"><img src="pictures/logo.png" alt="Logo" /></div>
      <a href="#header">HOME</a>
      <a href="#map-section">CREATE YOUR TRIP</a>
      <a href="#routes-section">SUGGESTIONS</a>
      <a href="profile.html" id="profile">MY PROFILE</a>
      <a id="log-button" class="right"></a>
    </div>

    <!-- Main section -->
    <div id="map-section">
      <div id="login-required">
        <p>Login to start creating your trips!</p>
      </div>
      <div id="route-content">
        <div id="route-creation-section">
          <div class="setting-line">
            <textarea id="route-name" placeholder="Route name..."></textarea>

            <div class="time-text">Start time</div>
            <input type="text" id="start-hour" name="start-hour" value="-1" />
            <div class="time-text">:</div>
            <input
              type="text"
              id="start-minute"
              name="start-minute"
              value="-1"
            />
          </div>

          <div class="marker-setting">
            <div id="marker-form">
              <div class="setting-line">
                <input
                  type="text"
                  id="marker-name"
                  name="marker-name"
                  placeholder="Marker name"
                />

                <div class="time-text">Time in place</div>
                <input type="text" id="stay-hour" name="stay-hour" value="-1" />
                <div class="time-text">:</div>
                <input
                  type="text"
                  id="stay-minute"
                  name="stay-minute"
                  value="-1"
                />

                <div>
                  <input type="submit" id="submit-button" />
                </div>
              </div>
            </div>
          </div>
          <ul id="places-table"></ul>
          <button id="create-route-button" onclick="createRoute()">
            CREATE ROUTE
          </button>
          <div id="publicity-section">
            <input type="number" id="publicity" value="0" />
            <span class="fas fa-users" onclick="publicRoute()"></span>
            <span class="fas fa-users-slash" onclick="notPublicRoute()"></span>
          </div>
        </div>
        <div id="share-section">
          <input id="friend-code" placeholder="Enter your friend's code" />
          <button onclick="updateShareList()">Submit</button>
        </div>
        <button id="share-with-friends-button" onclick="showShareSection()">
          Share with friends <span class="fas fa-people-arrows"></span>
        </button>
      </div>
      <div id="map"></div>
    </div>

    <!-- Others routes section -->
    <div id="routes-section">
      <h1>Top trips suggestions</h1>
      <p>
        Choose from the best rated routes and then create your own experience!
      </p>
      <input type="text" placeholder="Search.." />
      <div id="routes-grid"></div>
    </div>
  </body>
</html>
